<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام توب سبيد | إدارة شاملة</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap');
        body { font-family: 'Tajawal', sans-serif; background-color: #f8fafc; }
    </style>
</head>
<body class="flex h-screen overflow-hidden">

    <aside class="w-64 bg-[#1e293b] text-white flex flex-col hidden md:flex shadow-xl">
        <div class="p-5 text-xl font-bold border-b border-slate-700 flex items-center gap-2 text-yellow-500">
            <i class="fas fa-bolt"></i> توب سبيد
        </div>
        <nav class="flex-1 p-4 space-y-3">
            <button onclick="showSection('orders')" class="w-full flex items-center p-3 bg-blue-600 rounded-xl transition shadow-lg">
                <i class="fas fa-clipboard-list ml-3"></i> إدارة الأوردرات
            </button>
            <button onclick="showSection('drivers')" class="w-full flex items-center p-3 hover:bg-slate-700 rounded-xl transition">
                <i class="fas fa-user-plus ml-3"></i> تسجيل المناديب
            </button>
        </nav>
    </aside>

    <main class="flex-1 flex flex-col overflow-hidden">
        <header class="bg-white border-b p-4 flex justify-between items-center shadow-sm">
            <div class="bg-blue-900 text-white px-6 py-2 rounded-2xl flex items-center gap-4">
                <span class="text-xs opacity-80 font-bold italic">إجمالي المحصل اليوم:</span>
                <span id="dailyIncome" class="text-xl font-black">0</span>
                <span class="text-xs">ج.م</span>
            </div>
            <div class="text-left">
                <h1 class="text-lg font-bold text-slate-800">لوحة التحكم الذكية</h1>
                <p class="text-gray-400 text-[10px] uppercase tracking-widest font-bold">Top Speed Management</p>
            </div>
        </header>

        <section id="ordersSection" class="p-6 space-y-6 overflow-y-auto h-full">
            <div class="bg-white p-5 rounded-2xl shadow-sm border border-gray-100 grid grid-cols-1 md:grid-cols-4 gap-4 items-end">
                <div>
                    <label class="block text-[11px] font-black text-slate-500 mb-1">اسم المطعم</label>
                    <input type="text" id="restName" placeholder="مثال: بازوكا" class="w-full p-2.5 bg-gray-50 border border-gray-200 rounded-xl focus:ring-2 focus:ring-blue-500 outline-none">
                </div>
                <div>
                    <label class="block text-[11px] font-black text-slate-500 mb-1">المبلغ (ج.م)</label>
                    <input type="number" id="orderPrice" placeholder="0.00" class="w-full p-2.5 bg-gray-50 border border-gray-200 rounded-xl focus:ring-2 focus:ring-blue-500 outline-none">
                </div>
                <div>
                    <label class="block text-[11px] font-black text-slate-500 mb-1">المندوب المسؤول</label>
                    <select id="driverSelect" class="w-full p-2.5 bg-gray-50 border border-gray-200 rounded-xl focus:ring-2 focus:ring-blue-500 outline-none font-bold text-blue-700">
                        </select>
                </div>
                <button onclick="addNewOrder()" class="bg-blue-600 text-white py-2.5 rounded-xl font-bold hover:bg-blue-700 transition active:scale-95 shadow-md">
                    <i class="fas fa-plus-circle ml-1"></i> إضافة الأوردر
                </button>
            </div>

            <div class="bg-white rounded-2xl shadow-sm border border-gray-200 overflow-hidden">
                <table class="w-full text-right">
                    <thead class="bg-slate-50 text-slate-500 border-b">
                        <tr>
                            <th class="p-4 text-xs font-black">المطعم</th>
                            <th class="p-4 text-xs font-black">السعر</th>
                            <th class="p-4 text-xs font-black">المندوب</th>
                            <th class="p-4 text-xs font-black">الحالة</th>
                            <th class="p-4 text-xs font-black text-center">إدارة</th>
                        </tr>
                    </thead>
                    <tbody id="ordersTableBody"></tbody>
                </table>
            </div>
        </section>

        <section id="driversSection" class="p-6 hidden overflow-y-auto h-full">
            <div class="max-w-4xl mx-auto space-y-6">
                <h2 class="text-xl font-black text-slate-800 border-r-4 border-blue-600 pr-3">إدارة فريق المناديب</h2>
                
                <div class="bg-white p-6 rounded-2xl border-2 border-dashed border-gray-200 grid grid-cols-1 md:grid-cols-3 gap-4 items-end">
                    <div>
                        <label class="block text-xs font-bold mb-1 text-slate-500">اسم المندوب الجديد</label>
                        <input type="text" id="newDriverName" placeholder="الاسم بالكامل" class="w-full p-3 bg-gray-50 border rounded-xl outline-none focus:border-blue-500">
                    </div>
                    <div>
                        <label class="block text-xs font-bold mb-1 text-slate-500">كود المندوب المميز</label>
                        <input type="text" id="newDriverCode" placeholder="مثلاً: 501" class="w-full p-3 bg-gray-50 border rounded-xl outline-none focus:border-blue-500">
                    </div>
                    <button onclick="addNewDriver()" class="bg-green-600 text-white py-3 rounded-xl font-bold hover:bg-green-700 transition">
                        <i class="fas fa-user-plus ml-1"></i> حفظ المندوب
                    </button>
                </div>

                <div id="driversGrid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
                    </div>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
