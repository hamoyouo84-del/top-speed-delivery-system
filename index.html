<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Speed | لوحة التحكم</title>
    
    <meta name="theme-color" content="#0f172a">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;900&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Tajawal', sans-serif; background-color: #f8fafc; margin: 0; }
        #mainSystem { display: none; } /* يظهر بعد انتهاء التحميل */
        .overflow-hidden { overflow: hidden; }
        
        /* تنسيقات الجدول للموبايل */
        @media (max-width: 768px) {
            .table-container { overflow-x: auto; }
        }
    </style>
</head>
<body class="overflow-hidden">

    <div id="loaderWrapper" class="fixed inset-0 z-50 flex flex-col justify-center items-center bg-[#050505]">
        <div class="text-center text-white">
            <div class="text-5xl font-black text-yellow-500 mb-4 italic uppercase tracking-tighter">Top Speed</div>
            <div class="text-3xl font-bold mb-2 transition-all" id="counter">0%</div>
            <div class="text-slate-500 text-[10px] tracking-[0.4em] uppercase opacity-50">Initializing Logistics System</div>
        </div>
    </div>

    <div id="mainSystem" class="h-screen flex flex-col md:flex-row">
        
        <aside class="w-64 bg-[#0f172a] text-white flex flex-col hidden md:flex shadow-2xl">
            <div class="p-6 text-2xl font-black border-b border-slate-800 flex flex-col">
                <span class="text-yellow-500 italic">TOP SPEED</span>
                <span class="text-[10px] text-slate-500 tracking-widest font-bold">ADMIN PANEL</span>
            </div>
            <nav class="flex-1 p-4 space-y-3">
                <button onclick="showSection('orders')" class="w-full flex items-center p-3 bg-blue-600 rounded-xl transition font-bold text-right shadow-lg shadow-blue-900/20">
                    <i class="fas fa-layer-group ml-3"></i> لوحة الطلبات
                </button>
                <button onclick="showSection('drivers')" class="w-full flex items-center p-3 hover:bg-slate-800 rounded-xl transition text-slate-300 font-bold text-right">
                    <i class="fas fa-id-card ml-3"></i> إدارة المناديب
                </button>
                <button onclick="TopSpeedDB.clear()" class="w-full flex items-center p-3 hover:bg-red-900/30 text-red-400 rounded-xl transition font-bold mt-auto text-right border border-red-900/30">
                    <i class="fas fa-trash-alt ml-3"></i> تصفير النظام
                </button>
            </nav>
        </aside>

        <main class="flex-1 flex flex-col overflow-hidden">
            
            <header class="bg-white border-b p-4 flex justify-between items-center shadow-sm z-10">
                <div class="bg-slate-900 text-white px-5 py-2 rounded-2xl flex items-center gap-4">
                    <div class="flex flex-col">
                        <span class="text-[10px] text-blue-400 font-black uppercase">المحصل اليوم</span>
                        <div class="flex items-center gap-1" dir="ltr">
                            <span id="dailyIncome" class="text-xl font-black">0</span>
                            <span class="text-[10px] text-slate-400 font-bold">EGP</span>
                        </div>
                    </div>
                </div>
                <div class="md:hidden flex gap-2">
                    <button onclick="showSection('orders')" class="p-3 bg-slate-100 rounded-xl"><i class="fas fa-list-check"></i></button>
                    <button onclick="showSection('drivers')" class="p-3 bg-slate-100 rounded-xl"><i class="fas fa-users-gear"></i></button>
                </div>
            </header>

            <section id="ordersSection" class="p-4 md:p-6 space-y-6 overflow-y-auto h-full">
                
                <div class="bg-white p-5 rounded-3xl shadow-sm border border-slate-100 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4 items-end">
                    <div class="space-y-1">
                        <label class="text-[10px] font-black text-slate-400 uppercase mr-1">المطعم</label>
                        <input type="text" id="restName" placeholder="اسم المحل" class="w-full p-3 bg-slate-50 border rounded-2xl outline-none focus:ring-2 focus:ring-blue-500 text-sm font-bold">
                    </div>
                    <div class="space-y-1">
                        <label class="text-[10px] font-black text-slate-400 uppercase mr-1">النوع</label>
                        <input type="text" id="orderType" placeholder="طعام / طرد" class="w-full p-3 bg-slate-50 border rounded-2xl outline-none focus:ring-2 focus:ring-blue-500 text-sm font-bold">
                    </div>
                    <div class="space-y-1">
                        <label class="text-[10px] font-black text-slate-400 uppercase mr-1">اسم العميل</label>
                        <input type="text" id="customerName" placeholder="اسم المستلم" class="w-full p-3 bg-slate-50 border rounded-2xl outline-none focus:ring-2 focus:ring-blue-500 text-sm font-bold">
                    </div>
                    <div class="space-y-1">
                        <label class="text-[10px] font-black text-slate-400 uppercase mr-1">تليفون العميل</label>
                        <input type="tel" id="customerPhone" placeholder="01..." class="w-full p-3 bg-slate-50 border rounded-2xl outline-none focus:ring-2 focus:ring-blue-500 text-sm font-bold">
                    </div>
                    <div class="lg:col-span-2 space-y-1">
                        <label class="text-[10px] font-black text-slate-400 uppercase mr-1">العنوان</label>
                        <input type="text" id="orderAddress" placeholder="المنطقة - الشارع - رقم الدور" class="w-full p-3 bg-slate-50 border rounded-2xl outline-none focus:ring-2 focus:ring-blue-500 text-sm font-bold">
                    </div>
                    <div class="space-y-1">
                        <label class="text-[10px] font-black text-slate-400 uppercase mr-1">المبلغ</label>
                        <input type="number" id="orderPrice" placeholder="0.00" class="w-full p-3 bg-slate-50 border rounded-2xl outline-none focus:ring-2 focus:ring-blue-500 text-sm font-black text-blue-600">
                    </div>
                    <div class="space-y-1">
                        <label class="text-[10px] font-black text-slate-400 uppercase mr-1">المندوب</label>
                        <select id="driverSelect" class="w-full p-3 bg-slate-50 border rounded-2xl outline-none font-bold text-sm"></select>
                    </div>
                    <button onclick="addNewOrder()" class="lg:col-span-4 bg-[#0f172a] text-white py-4 rounded-2xl font-black hover:bg-blue-600 transition flex justify-center items-center gap-2 shadow-xl shadow-slate-200">
                        إرسال للمندوب <i class="fab fa-whatsapp text-lg"></i>
                    </button>
                </div>

                <div class="flex justify-between items-center bg-slate-100 p-4 rounded-2xl">
                    <span class="text-xs font-black text-slate-500 uppercase italic">تصفية حسب المندوب:</span>
                    <select id="filterDriver" onchange="renderAll()" class="bg-white border rounded-lg px-4 py-2 text-xs font-bold outline-none"></select>
                </div>

                <div class="bg-white rounded-3xl shadow-sm border border-slate-100 overflow-hidden table-container">
                    <table class="w-full text-right min-w-[800px]">
                        <thead class="bg-slate-50 text-slate-400">
                            <tr>
                                <th class="p-4 text-[10px] font-black uppercase">التفاصيل</th>
                                <th class="p-4 text-[10px] font-black uppercase">العميل والعنوان</th>
                                <th class="p-4 text-[10px] font-black uppercase">المبلغ</th>
                                <th class="p-4 text-[10px] font-black uppercase">المندوب</th>
                                <th class="p-4 text-[10px] font-black uppercase text-center">الحالة</th>
                            </tr>
                        </thead>
                        <tbody id="ordersTableBody">
                            </tbody>
                    </table>
                </div>
            </section>

            <section id="driversSection" class="p-4 md:p-6 hidden overflow-y-auto h-full">
                <div class="max-w-4xl mx-auto space-y-6">
                    <div class="bg-white p-6 rounded-3xl border border-slate-100 shadow-sm space-y-4">
                        <h3 class="font-black text-slate-800">إضافة مندوب جديد</h3>
                        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                            <input type="text" id="newDriverName" placeholder="اسم المندوب" class="p-3 bg-slate-50 border rounded-xl outline-none text-sm font-bold">
                            <input type="tel" id="newDriverPhone" placeholder="رقم الواتساب (بدون 0)" class="p-3 bg-slate-50 border rounded-xl outline-none text-sm font-bold text-right" dir="ltr">
                            <input type="text" id="newDriverCode" placeholder="كود التعريف" class="p-3 bg-slate-50 border rounded-xl outline-none text-sm font-bold">
                        </div>
                        <button onclick="addNewDriver()" class="w-full bg-green-600 text-white py-3 rounded-xl font-bold hover:bg-green-700 transition">تفعيل المندوب</button>
                    </div>

                    <div id="driversGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
                        </div>
                </div>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
